<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            /* === ğŸ¨ é…è‰²æ–¹æ¡ˆä¼˜åŒ– === */
            --bg-color: transparent;
            
            /* æ–‡å­—é¢œè‰² */
            --text-main: #2c3e50;  /* æ·±è“ç°ï¼Œæ¯”çº¯é»‘æŸ”å’Œ */
            --text-right: #34495e; /* å³ä¾§æ•°æ®çš„é¢œè‰²ï¼ŒåŠ æ·±æ›´æœ‰è´¨æ„Ÿ */
            
            /* è¿›åº¦æ¡åº•æ§½ */
            --bar-bg: #f0f2f5;     
            
            /* è¿›åº¦æ¡å¡«å…… (å¤©è“è‰²) */
            --bar-fill: #3498db;   
            
            /* æŒ‰é’®é¢œè‰² (å¤©è“æ¸å˜) */
            --btn-gradient-start: #4facfe;
            --btn-gradient-end: #00f2fe;
            --btn-shadow: rgba(79, 172, 254, 0.4);
            
            /* åœæ­¢æŒ‰é’®é¢œè‰² (æŸ”å’Œçº¢) */
            --btn-stop-bg: #ff6b6b;
            --btn-stop-shadow: rgba(255, 107, 107, 0.4);
        }

        body {
            /* å­—ä½“è®¾ç½® */
            font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
            margin: 0;
            padding: 10px; /* å‡å°‘å†…è¾¹è· */
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
            overflow: hidden; /* é˜²æ­¢å‡ºç°æ»šåŠ¨æ¡ */
        }

        /* 0. æ ‡é¢˜ - ç´§å‡‘åŒ– */
        h1 {
            font-weight: normal;
            margin: 0 0 5px 0; /* å‡å°ä¸‹æ–¹é—´è· */
            font-size: 1.4rem;
            letter-spacing: 1px;
            opacity: 0.8;
            font-family: inherit;
        }

        /* 1. è®¡æ—¶å™¨ - ç´§å‡‘åŒ– */
        #timer-display {
            font-size: 4.5rem; /* ç¨å¾®è°ƒå°ä¸€ç‚¹ç‚¹ä»¥å…æ¢è¡Œ */
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 20px; /* å‡å°ä¸‹æ–¹é—´è· */
            font-variant-numeric: tabular-nums;
            line-height: 1;
            color: #2c2c2c;
        }

        /* 2. æŒ‰é’® - å¤©è“ç«‹ä½“é£æ ¼ */
        button {
            border: none;
            padding: 10px 45px; /* é«˜åº¦ç¨å¾®å‡å° */
            font-size: 1.1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; /* æŒ‰é’®æ–‡å­—æ”¹ç”¨æ— è¡¬çº¿ä½“æ›´ç°ä»£ */
            font-weight: 600;
            border-radius: 50px; /* èƒ¶å›Šåœ†è§’ */
            cursor: pointer;
            color: #fff;
            
            /* å¤©è“è‰²æ¸å˜èƒŒæ™¯ */
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
            
            /* æŠ•å½±å¸¦æ¥ç«‹ä½“æ„Ÿ */
            box-shadow: 0 5px 15px var(--btn-shadow);
            
            transition: all 0.3s ease;
            margin-bottom: 25px; /* å‡å°ä¸ä¸‹æ–¹è¡¨æ ¼çš„è·ç¦» */
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px); /* æ‚¬æµ®ä¸Šç§» */
            box-shadow: 0 8px 20px var(--btn-shadow); /* é˜´å½±åŠ é‡ */
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(1px); /* ç‚¹å‡»ä¸‹æŒ‰ */
            box-shadow: 0 2px 10px var(--btn-shadow);
        }

        /* åœæ­¢çŠ¶æ€çš„æŒ‰é’®æ ·å¼ */
        button.stop-mode {
            background: var(--btn-stop-bg);
            box-shadow: 0 5px 15px var(--btn-stop-shadow);
        }
        button.stop-mode:hover {
            box-shadow: 0 8px 20px var(--btn-stop-shadow);
        }

        /* 3. ç»Ÿè®¡åˆ—è¡¨ - Gridå¸ƒå±€è§£å†³é—´è·é—®é¢˜ */
        .stats-container {
            width: 100%;
            max-width: 480px; /* åŠ å®½å®¹å™¨ */
            display: flex;
            flex-direction: column;
            gap: 10px; /* æ¯ä¸€è¡Œçš„é—´è·å˜å¾—æ›´ç´§å‡‘ (åŸ16px) */
        }

        .stat-row {
            display: grid;
            /* å…³é”®å¸ƒå±€ï¼šå·¦(60px) | ä¸­(è‡ªåŠ¨å¡«æ»¡) | å³(75px) */
            grid-template-columns: 60px 1fr 75px; 
            align-items: center;
            gap: 12px; /* å…ƒç´ ä¹‹é—´çš„æ°´å¹³é—´è· */
        }

        /* å·¦ä¾§æ ‡ç­¾ */
        .label {
            text-align: left;
            font-weight: bold;
            font-size: 1.05rem;
            color: var(--text-main);
        }

        /* ä¸­é—´è¿›åº¦æ¡ - è‡ªåŠ¨æ‹‰é•¿ */
        .progress-container {
            height: 10px; /* é«˜åº¦é€‚ä¸­ */
            background-color: var(--bar-bg);
            border-radius: 10px;
            overflow: hidden;
            width: 100%; /* å æ»¡æ ¼å­ */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); /* å†…éƒ¨å¾®é˜´å½±ï¼Œå¢åŠ è´¨æ„Ÿ */
        }

        .progress-bar {
            height: 100%;
            background-color: var(--bar-fill);
            width: 0%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* ç»™è¿›åº¦æ¡åŠ ä¸€ç‚¹æ¸å˜å…‰æ³½ */
            background-image: linear-gradient(90deg, rgba(255,255,255,0.15) 0%, transparent 100%);
        }

        /* å³ä¾§æ•°æ®æ–‡å­— - é¢œè‰²ä¼˜åŒ– */
        .value-text {
            text-align: right;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; /* æ•°å­—ç”¨æ— è¡¬çº¿ä½“ */
            font-size: 0.9rem;
            color: var(--text-right); /* ä½¿ç”¨æ›´æ·±çš„é¢œè‰² */
            font-weight: 600;
        }

    </style>
</head>
<body>

    <!-- æ ‡é¢˜ -->
    <h1>Sun's Reading Time</h1>

    <!-- è®¡æ—¶å™¨ -->
    <div id="timer-display">00:00:00</div>

    <!-- æŒ‰é’® -->
    <button id="toggle-btn" onclick="toggleTimer()">Start Reading</button>

    <!-- ç»Ÿè®¡åŒºåŸŸ -->
    <div class="stats-container">
        
        <!-- Today -->
        <div class="stat-row">
            <div class="label">Today</div>
            <div class="progress-container">
                <div class="progress-bar" id="bar-day"></div>
            </div>
            <div class="value-text" id="text-day">0 mins</div>
        </div>

        <!-- Week -->
        <div class="stat-row">
            <div class="label">Week</div>
            <div class="progress-container">
                <div class="progress-bar" id="bar-week"></div>
            </div>
            <div class="value-text" id="text-week">0.0 hrs</div>
        </div>

        <!-- Month -->
        <div class="stat-row">
            <div class="label">Month</div>
            <div class="progress-container">
                <div class="progress-bar" id="bar-month"></div>
            </div>
            <div class="value-text" id="text-month">0.0 hrs</div>
        </div>

        <!-- Year -->
        <div class="stat-row">
            <div class="label">Year</div>
            <div class="progress-container">
                <div class="progress-bar" id="bar-year"></div>
            </div>
            <div class="value-text" id="text-year">0.0 hrs</div>
        </div>

    </div>

    <script>
        // ================= è§†è§‰å‚è€ƒå€¼ (æ»¡æ¡æ ‡å‡†) =================
        const VISUAL_GOALS = {
            day_mins: 120,     // 2å°æ—¶
            week_hours: 14,    // 14å°æ—¶
            month_hours: 60,   // 60å°æ—¶
            year_hours: 365    // 365å°æ—¶
        };
        // =======================================================

        let timerInterval;
        let isRunning = false;
        let startTime = 0;
        
        let stats = {
            day: 0, 
            week: 0,
            month: 0,
            year: 0,
            lastDate: null,
            lastWeek: null,
            lastMonth: null,
            lastYear: null
        };

        window.onload = function() {
            loadData();
            checkDateReset();
            updateUI();
            
            if(localStorage.getItem('reading_isRunning_v3') === 'true') {
                const savedStart = parseInt(localStorage.getItem('reading_startTime_v3'));
                if(savedStart) {
                    resumeTimer(savedStart);
                }
            }
        };

        function toggleTimer() {
            const btn = document.getElementById('toggle-btn');
            if (isRunning) {
                stopTimer();
                btn.innerText = "Start Reading";
                btn.classList.remove("stop-mode"); // ç§»é™¤çº¢è‰²æ ·å¼
            } else {
                startTimer();
                btn.innerText = "Stop Reading";
                btn.classList.add("stop-mode"); // æ·»åŠ çº¢è‰²æ ·å¼
            }
        }

        function startTimer() {
            isRunning = true;
            startTime = Date.now();
            localStorage.setItem('reading_isRunning_v3', 'true');
            localStorage.setItem('reading_startTime_v3', startTime);

            timerInterval = setInterval(() => {
                const currentElapsed = Date.now() - startTime;
                updateDisplay(currentElapsed);
            }, 1000);
        }

        function resumeTimer(savedStart) {
            isRunning = true;
            startTime = savedStart;
            const btn = document.getElementById('toggle-btn');
            btn.innerText = "Stop Reading";
            btn.classList.add("stop-mode");

            timerInterval = setInterval(() => {
                const currentElapsed = Date.now() - startTime;
                updateDisplay(currentElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            
            const sessionTime = Date.now() - startTime;
            
            stats.day += sessionTime;
            stats.week += sessionTime;
            stats.month += sessionTime;
            stats.year += sessionTime;
            
            saveData();
            
            localStorage.setItem('reading_isRunning_v3', 'false');
            localStorage.removeItem('reading_startTime_v3');
            
            updateUI();
            document.getElementById('timer-display').innerText = "00:00:00";
        }

        function updateDisplay(ms) {
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)));

            const str = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);

            document.getElementById('timer-display').innerText = str;
        }

        function checkDateReset() {
            const now = new Date();
            const todayStr = now.toDateString();
            const thisWeek = getWeekNumber(now); 
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();

            if (stats.lastDate !== todayStr) { stats.day = 0; stats.lastDate = todayStr; }
            if (stats.lastWeek !== thisWeek) { stats.week = 0; stats.lastWeek = thisWeek; }
            if (stats.lastMonth !== thisMonth) { stats.month = 0; stats.lastMonth = thisMonth; }
            if (stats.lastYear !== thisYear) { stats.year = 0; stats.lastYear = thisYear; }
            saveData();
        }

        function updateUI() {
            const dayMins = Math.floor(stats.day / 60000);
            const weekHrs = (stats.week / 3600000).toFixed(1);
            const monthHrs = (stats.month / 3600000).toFixed(1);
            const yearHrs = (stats.year / 3600000).toFixed(1);

            document.getElementById('text-day').innerText = `${dayMins} mins`;
            document.getElementById('text-week').innerText = `${weekHrs} hrs`;
            document.getElementById('text-month').innerText = `${monthHrs} hrs`;
            document.getElementById('text-year').innerText = `${yearHrs} hrs`;

            setBarWidth('bar-day', dayMins, VISUAL_GOALS.day_mins);
            setBarWidth('bar-week', parseFloat(weekHrs), VISUAL_GOALS.week_hours);
            setBarWidth('bar-month', parseFloat(monthHrs), VISUAL_GOALS.month_hours);
            setBarWidth('bar-year', parseFloat(yearHrs), VISUAL_GOALS.year_hours);
        }

        function setBarWidth(elementId, value, max) {
            let percent = (value / max) * 100;
            if (percent > 100) percent = 100;
            document.getElementById(elementId).style.width = percent + "%";
        }

        function saveData() { localStorage.setItem('reading_stats_v3', JSON.stringify(stats)); }
        function loadData() {
            const saved = localStorage.getItem('reading_stats_v3');
            if (saved) stats = JSON.parse(saved);
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }
    </script>
</body>
</html>
